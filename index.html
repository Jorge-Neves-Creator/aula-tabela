<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabela</title>
    <style>
            table, th, td {  Não use conjuntos de regras vazios
                border: 1px solid black;
                border-collapse: collapse;
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações</th>
        </tr>
    <tr>
        <td>Eduardo</td>
        <td>25</td>
        <td>Sou estudante</td>
    </tr>
    <tr>
        <td>Maria</td>
        <td>23</td>
        <td>Programadora</td>





    </tr>
    
</body>
</html>
